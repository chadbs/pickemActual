services:
  - type: web
    name: cfb-pickem
    env: node
    region: ohio
    plan: free
    buildCommand: npm run build:all
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: cfb-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1